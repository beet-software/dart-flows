name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: Install dependencies
        run: dart pub get

      - name: Analyze project source
        run: dart analyze

      - name: Run tests
        run: dart test
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Write credentials file
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ~/.pub-cache/credentials.json
          contents: |
            echo "{"
            echo "\"accessToken\":\"${{ secrets.OAUTH_ACCESS_TOKEN }}\",
            echo "\"refreshToken\":"${{ secrets.OAUTH_REFRESH_TOKEN }}","
            echo "\"tokenEndpoint\":\"https://accounts.google.com/o/oauth2/token\","
            echo "\"scopes\": [ \"openid\", \"https://www.googleapis.com/auth/userinfo.email\" ],"
            echo "\"expiration\": 1577149838000"
            echo "}"
          write-mode: overwrite
      - name: Publish package
        run: dart pub publish
